<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Service CS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex" id="main">
    <div style="margin: 1rem 4rem; width: 45%;">
      <div class="input-group mb-3 mt-4">
        <label class="input-group-text" for="car type">Choose Car Type:</label>
        <select id="cars" class="form-select" name="cars">
          <option value="Hatchback">Hatchback</option>
          <option value="Sedan">Sedan</option>
          <option value="Suv">Suv</option>
        </select>
        </div>
        
        <div class="input-group mb-3">
            <div class="input-group-text">
                <input class="form-check-input mt-0" type="checkbox" id="BS01">
            </div>
            <label class="form-control" for="BS01">Basic Servicing</label>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-text">
            <input type="checkbox" id="EF01">
        </div>
            <label class="form-control"  for="EF01">Engine Fixing</label>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-text">
            <input type="checkbox" id="CF01">
        </div>
            <label class="form-control"  for="CF01">Clutch Fixing</label>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-text">
            <input type="checkbox" id="BF01">
        </div>
            <label class="form-control"  for="BF01">Brake Fixing</label>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-text">
            <input type="checkbox" id="GF01">
        </div>
            <label class="form-control"  for="GF01">Gear Fixing</label>
        </div>
        <div class="text-center">
        <button class="btn btn-primary t-center" onclick="getServiceInfo()">Get Bill</button>
        </div>
        </div>
        <div style="margin: 4.5rem 1rem; padding: 3rem; visibility: hidden;" id="bill" class="border">
            <p><b>Type of Car </b>- <span id="ctbill"></span></p>
            <p><b class="mt-4">Service Codes </b> <span id="scsbill"></span></p>
            <br>
            <p id="chargesbill"><span></span></p>
            <br>
            <h3 id="totalbill"></h3>
            <p id="complim"></p>
        </div>
</div>
      <script src="./car scp.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
